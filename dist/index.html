<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Restaurant Name</a>
        </div>
    </nav>
    <div id="content" class="container-fluid">
        <div class="row no-gutters">
            <div class="col main-img">
                <div class="main-msg-wrapper">
                    <h1 id="img-overlay-title" class="text-white text-center"></h1>
                    <h3 class="text-white text-center main-subheading"></h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="col-6 centered">
                    <h1 class="sub-title text-center"></h1>
                </div>
            </div>
            <div class="col-12">
                <div class="col-6 centered">
                    <p class="main-para">
                    </p>
                </div>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
